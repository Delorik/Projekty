<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor mailing kampaní</title>
    <script src="jquery.js"></script>
    <script src="template.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hlavička e-mailu</h1>
        <div class="layout">
            <img src="image1.png" alt="img">
            <p class="block">Text prvního řádku:</p>
            <input class="text" data-first-row type="text" placeholder="Co se na vás chystá...">
            <p class="block">Text druhého řádku:</p>
            <input class="text" data-second-row type="text" placeholder="Přehled zákonných změn...">
        </div>
        <h1>Tělo e-mailu</h1>
        <div class="layout">
            <p>Požadovaný počet řádků:</p>
            <input data-num-of-rows type="text">
            <div data-create-rows class="button">Vytvoř řádky</div>
        </div>
        <div class="rows"></div>
    </div>
</body>
</html>
